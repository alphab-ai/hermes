[workspace]

resolver = "2"

members = [
    "crates/relayer",
    "crates/relayer-types",
    "crates/relayer-cli",
    "crates/relayer-rest",
    "crates/telemetry",
    "crates/chain-registry",
    "tools/integration-test",
    "tools/test-framework",
]

exclude = [
    "tools/check-guide",
    "tools/query-events",
]

[profile.release]
overflow-checks = true

[patch.crates-io]
tendermint                       = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-rpc                   = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-proto                 = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-light-client          = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-light-client-verifier = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-light-client-detector = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
tendermint-testgen               = { git = "https://github.com/informalsystems/tendermint-rs.git", branch = "romac/fix-block-results-serde" }
